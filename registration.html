<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty</title>
</head>
<body>
    
    <table class="table table-borderless">
        <tr>
            <td>Department</td>
            <td>
                <select name="" id="" class="form-control">
                    <option value="MBA"></option>
                    <option value="MSC"></option>
                    <option value="BSC"></option>
                    <option value="BCA"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Educational Qualification</td>
            <td><select name="Graduate" id="" class="form-control">
                <option value="Post graduate"></option>
                <option value="others"></option>
            </select></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="15" rows="5" class="form-control"></textarea></td>
        </tr>
        <tr>
            <td>Pincode</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>District</td>
            <td><select name="Alapuzha" id="" class="form-control">
                <option value="Pathanamthitta"></option>
                <option value="Kollam"></option>
                <option value="Ernakulam"></option>
               
                <option value="Idukki"></option>
                
            </select></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="" id="" class="form_control"></td>
        </tr>
        <tr>
            <td>Phone no</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><select name="male" id="" class="form-control">
                <option value="female"></option>
                <option value="others"></option>
            
            </select></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>confirm_password</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-dark">REGISTER</button></td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
